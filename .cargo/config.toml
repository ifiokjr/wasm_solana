[target.wasm32-unknown-unknown]
runner = 'wasm-bindgen-test-runner'

[alias]
insta = ["bin", "cargo-insta"]
llvm-cov = ["bin", "cargo-llvm-cov"]
nextest = ["bin", "cargo-nextest"]
semver-checks = ["bin", "cargo-semver-checks"]

# tests

test_wallet_standard_wallets_ssr = [
	"nextest",
	"run",
	"--package",
	"wallet_standard_wallets",
	"-F",
	"ssr",
]
test_wallet_standard_wallets_docs = [
	"test",
	"--package",
	"wallet_standard_wallets",
	"--doc",
	"-F",
	"ssr",
]

# coverage

coverage_wallet_standard_wallets_ssr = [
	"llvm-cov",
	"--no-report",
	"--package",
	"wallet_standard_wallets",
	"-F",
	"ssr",
]
coverage_wallet_standard_wallets_docs = [
	"llvm-cov",
	"--no-report",
	"--package",
	"wallet_standard_wallets",
	"--doc",
	"-F",
	"ssr",
]
coverage_codecov_report = [
	"llvm-cov",
	"report",
	"--doctests",
	"--codecov",
	"--output-path",
	"codecov.json",
]
